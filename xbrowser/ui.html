<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Browser UI</title>
  <style>
    html {
      font-family: sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    nav {
      background-color: #ddd;
      padding: 20px;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #000;
      text-decoration: none;
    }

    a:hover {
      color: #ccc;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Browser UI</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <main>
    <p>This is the main content area of the browser UI.</p>
  </main>
  <footer>
    &copy; 2023 Browser UI
  </footer>
</body>
</html>
