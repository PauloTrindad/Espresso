<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>New Tab</title>
  <style>
    html {
      font-family: sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    nav {
      background-color: #ddd;
      padding: 20px;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #000;
      text-decoration: none;
    }

    a:hover {
      color: #ccc;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>XBrowser: Browser With XHTML Rich Support</h1>
  </header>
  <nav>
    <div id="search-bar">
<label for="search-term">Search Google:</label>
<input type="search" id="search-term" />
<input type="submit" value="Search" />
</div>
<script>
function searchGoogle() {
var searchTerm = document.getElementById("search-term").value;
window.open("https://www.google.com/search?q=" + searchTerm);
}
document.getElementById("search-bar").addEventListener("submit", searchGoogle);
</script>
    <ul>
      <li><a href="https://google.com">Google</a></li>
       <li><a href="https://en.wikipedia.com">Wikipedia</a></li>
       <li><a href="https://twitter.com">Twitter</a></li>
       <li><a href="https://reddit.com">Reddit</a></li>
       <li><a href="https://web.mit.edu">MIT ‚ù§</a></li>
       <li><a href="https://vscode.dev">VSCode</a></li>
    </ul>
  </nav>
  <main>
    <p>This is the main content area of the XBrowser.</p>
  </main>
  <footer>
    &copy; 2023 Xbrowser
  </footer>
</body>
</html>
